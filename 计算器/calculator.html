<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <!-- 整个外部容器 -->
    <div id="container">
        <!-- 上方显示区域 -->
        <div class="showDiv">
            <!-- 将输入框设置为禁用且默认值为0 -->
            <input type="text" id="showScreen" disabled="disabled" value="0">
        </div>
        <!-- 下方操作区域 -->
        <div class="operatorDiv">
            <!-- 为操作区域设置表格 -->
            <table class="operatorTable">
                <!-- 为第一行单独设立样式 -->
                <!-- <tr class="m-height">
                    <td>
                        <button>mc</button>
                    </td>
                    <td>
                        <button>m+</button>
                    </td>
                    <td>
                        <button>m-</button>
                    </td>
                    <td>
                        <button>mr</button>
                    </td>
                </tr> -->
                <tr class="n-height">
                    <td>
                        <button class="font-color" id="AC">AC</button>
                    </td>
                    <td>
                        <button class="font-color" id="back">←</button>
                    </td>
                    <td>
                        <button id="reverse">+/-</button>
                    </td>
                    <td>
                        <button id="divide">÷</button>
                    </td>
                </tr>
                <tr class="n-height">
                    <td>
                        <button class="num">7</button>
                    </td>
                    <td>
                        <button class="num">8</button>
                    </td>
                    <td>
                        <button class="num">9</button>
                    </td>
                    <td>
                        <button id="multiply">×</button>
                    </td>
                </tr>
                <tr class="n-height">
                    <td>
                        <button class="num">4</button>
                    </td>
                    <td>
                        <button class="num">5</button>
                    </td>
                    <td>
                        <button class="num">6</button>
                    </td>
                    <td>
                        <button id="minus">－</button>
                    </td>
                </tr>
                <tr class="n-height">
                    <td>
                        <button class="num">1</button>
                    </td>
                    <td>
                        <button class="num">2</button>
                    </td>
                    <td>
                        <button class="num">3</button>
                    </td>
                    <td>
                        <button id="add">＋</button>
                    </td>
                </tr>
                <tr class="n-height">
                    <td colspan="2">
                        <button class="num">0</button>
                    </td>
                    <td>
                        <button id="point">.</button>
                    </td>
                    <td>
                        <button class="bg-color" id="equal">＝</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="javascript/calc.js"></script>
</html>
